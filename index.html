<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo_mesto.svg" class="header__logo" alt="лого место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__intro-container">
        <img src="./images/profile.img.jpg" class="profile__avatar" alt="аватарка профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit" class="profile__button-edit">
              <img src="./images/edit-button.svg" class="profile__img-edit" alt="кнопка редактирования профиля">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="add" class="profile__button-add">
        <img src="./images/img-plus.svg" class="profile__img-add" alt="кнопка добавления">
      </button>
    </section>

    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup-edit">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popupFormEdit" novalidate>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" id="user-name" name="user-name"
          minlength="2" maxlength="40" required>
          <span id="user-name-error" class="popup__error-visible"></span>
        <input type="text" class="popup__input popup__input_type_status" placeholder="О себе"
          id="user-status" name="user-status" minlength="2" maxlength="200" required>
          <span id="user-status-error" class="popup__error-visible"></span>
          <button type="submit" aria-label="save" class="popup__save-button popup__save-button_invalid" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-add">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-add"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_add" name="popupFormAdd" novalidate>
        <input type="text" class="popup__input popup__input_type_place-name" name="place-name" id="place-name-card" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="place-name-card-error" class="popup__error-visible"></span>
        <input type="url" class="popup__input popup__input_type_photo-link" name="image-sourse" id="link" placeholder="Ссылка на картинку" required>
        <span id ="link-error" class="popup__error-visible"></span>
        <button type="submit" aria-label="save" class="popup__save-button popup__save-button_add popup__save-button_invalid" disabled>Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup-zoom">
    <div class="popup__container-zoom">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-zoom"></button>
      <img class="popup__images-zoom">
      <h3 class="popup__caption-zoom"></h3>
    </div>
  </section>

  <template id="elementTemplate">
    <article class="element">
      <img class="element__photo" alt="фотография">
      <button type="button" class="element__delete-button"></button>
      <div class="element__description">
        <h2 class="element__caption"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>


  <script type="module" src="./scripts/index.js"></script>
  
</body>

</html>
