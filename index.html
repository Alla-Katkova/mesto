<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo_mesto.svg" class="header__logo" alt="лого место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__intro-container">
        <img src="./images/profile.img.jpg" class="profile__avatar" alt="аватарка профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit" class="profile__button-edit">
              <img src="./images/edit-button.svg" class="profile__img-edit" alt="кнопка редактирования профиля">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="add" class="profile__button-add">
        <img src="./images/img-plus.svg" class="profile__img-add" alt="кнопка добавления">
      </button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/photo-karachaevo-cherkesia.png" class="element__photo" alt="фото Карачаево">
        <div class="element__description">
          <h2 class="element__caption">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-elbrus.png" class="element__photo" alt="фото гора Эльбрус">
        <div class="element__description">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-dombai.png" class="element__photo" alt="фото Домбай">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-elbrus2.png" class="element__photo" alt="фото гора Эльбрус2">
        <div class="element__description">
          <h2 class="element__caption">гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-dombai2.png" class="element__photo" alt="фото Домбай2">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-karachaevo-cherkesia2.png" class="element__photo" alt="фото Карачаево-Черкессия">
        <div class="element__description">
          <h2 class="element__caption">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_hidden">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_name" id="user-name" name="user-name" required>
        <input type="text" class="popup__input popup__input_type_status" id="user-status" name="user-status">
        <button type="submit" aria-label="save" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_hidden">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__input" placeholder="Название">
        <input type="text" class="popup__input" placeholder="Ссылка на картинку">
        <button type="submit" aria-label="save" class="popup__save-button">Создать</button>
      </form>
    </div>
  </section>

<template id = elementTemplate>
  <article class="element">
    <img class="element__photo">
    <div class="element__description">
      <h2 class="element__caption"></h2>
      <button type="button" class="element__like-button"></button>
    </div>
  </article>
</template>

  <script src="./scripts/index.js"></script>
</body>

</html>
