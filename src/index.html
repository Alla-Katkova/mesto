<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo_mesto.svg')%>" class="header__logo" alt="лого место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__intro-container">
        <button type="button" class="popup__avatar-edit-button">
        <img src="<%=require('./images/profile.img.jpg')%>" class="profile__avatar" alt="аватарка профиля">
      </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit" class="profile__button-edit">
              <img src="<%=require('./images/edit-button.svg')%>" class="profile__img-edit" alt="кнопка редактирования профиля">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="add" class="profile__button-add">
        <img src="<%=require('./images/img-plus.svg')%>" class="profile__img-add" alt="кнопка добавления">
      </button>
    </section>

    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup-edit">
    <div class="popup__container">
      
      <button type="button" aria-label="close" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popupFormEdit" novalidate>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" id="profilename"
          name="profilename" minlength="2" maxlength="40" required>
        <span id="profilename-error" class="popup__error-visible"></span>
        <input type="text" class="popup__input popup__input_type_status" placeholder="О себе" id="profilestatus"
          name="profilestatus" minlength="2" maxlength="200" required>
        <span id="profilestatus-error" class="popup__error-visible"></span>
        <button type="submit" aria-label="save" class="popup__save-button popup__save-button_invalid"
          disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-add">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-add"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_add" name="popupFormAdd" novalidate>
        <input type="text" class="popup__input popup__input_type_place-name" name="place" id="place-name-card"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span id="place-name-card-error" class="popup__error-visible"></span>
        <input type="url" class="popup__input popup__input_type_photo-link" name="link" id="link"
          placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__error-visible"></span>
        <button type="submit" aria-label="save"
          class="popup__save-button popup__save-button_add popup__save-button_invalid" disabled>Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup-zoom">
    <div class="popup__container-zoom">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-zoom"></button>
      <img class="popup__images-zoom">
      <h3 class="popup__caption-zoom"></h3>
    </div>
  </section>

  <section class="popup popup-avatar-edit">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-avatar-edit"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form class="popup__form popup__form_avatar-edit" name="popupAvatarEdit" novalidate>
        <input type="url" class="popup__input popup__input_type_avatar" name="avatar" id="avatar"
        placeholder="Ссылка на картинку" required>
        <span id="avatar-error" class="popup__error-visible"></span>
        <button type="submit" aria-label="save"
          class="popup__save-button popup__save-button_avatar popup__save-button_invalid" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-delete-avatar">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close-button popup__close-button-delete-avatar"></button>
      <h2 class="popup__heading">Вы уверены?</h2>
      <form class="popup__form popup__form_delete-avatar" name="popupDeleteAvatar" novalidate>
        <button type="submit" aria-label="save"
          class="popup__save-button popup__save-button_delete-avatar popup__save-button_invalid" disabled>Да</button>
      </form>
    </div>
  </section>

  <template id="elementTemplate">
    <article class="element">
      <img class="element__photo" alt="фотография">
      <button type="button" class="element__delete-button"></button>
      <div class="element__description">
        <h2 class="element__caption"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>
</body>

</html>
